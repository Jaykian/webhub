<html>
	<head>
		<title>projects</title>
		<link rel="stylesheet" type="text/css" href="css/style.css" />
			<script>
				<!-- audio-->
				function start() 
				{
				var clip = new Audio();
				clip.src = "sound/music.ogg"
				clip.play();
				}
				<!-- nav bar drop down-->
				function show ()
				{
					var div = document.getElementById("projects");
					div.style.display="block";
				}
				function hide ()
				{
					var div = document.getElementById("projects");
					div.style.display="none";
				}
				<!-- using the canvis to play something-->
				var x = 10;
				var y = 10;
				var playerImage;
				var keys = [];
				var frame = 0;
				var dir = 0;

				function load()
				{
				  playerImage = new Image();
				  playerImage.src = "image/player.png";
				}

				function draw(ctx)
				{
				  ctx.fillStyle = 'gray';
				  ctx.fillRect(0, 0, ctx.canvas.width, ctx.canvas.height);

				  var clip = {};
				  clip.x = 0;
				  clip.y = 0;
				  clip.w = playerImage.width / 5;
				  clip.h = playerImage.height / 4;

				  var clamp = parseInt(frame) % 5;
				  clip.x += clip.w * clamp;
				  clip.y += clip.h * dir;

				  ctx.drawImage(playerImage, clip.x, clip.y, clip.w, clip.h,
					x, y, clip.w, clip.h);
				}

				function tick(ctx)
				{
				  var moving = false;

				  if(keys["ArrowLeft"])
				  {
					x--;
					dir = 1;
					moving = true;
				  }
				  else if(keys["ArrowRight"])
				  {
					x++;
					dir = 0;
					moving = true;
				  }

				  if(keys["ArrowUp"])
				  {
					y--;
					dir = 2;
					moving = true;
				  }
				  else if(keys["ArrowDown"])
				  {
					y++;
					dir = 3;
					moving = true;
				  }

				  frame += 0.1;

				  if(!moving)
				  {
					frame = 0;
				  }

				  draw(ctx);
				  window.requestAnimationFrame(function(){tick(ctx);});
				}

				function main()
				{
				  var canvas = document.getElementById("canvas");
				  
				  canvas.width = 640;
				  canvas.height = 480;

				  var ctx = canvas.getContext('2d');

				  load();
				 
				  tick(ctx);
				}

				function keydown(event)
				{
				  keys[event.key] = true;
				}

				function keyup(event)
				{
				  keys[event.key] = false;
				}

				window.onload = main;
				window.addEventListener("keydown", keydown);
				window.addEventListener("keyup", keyup);


			</script>
	</head>
