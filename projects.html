<html>
	<head>
		<title>projects</title>
		<link rel="stylesheet" type="text/css" href="css/style.css" />
		<script>
			<!-- audio-->
			function start() 
			{
			var clip = new Audio();
			clip.src = "sound/music.ogg"
			clip.play();
			}
			<!-- nav bar drop down-->
			function show ()
			{
				var div = document.getElementById("projects");
				div.style.display="block";
			}
			function hide ()
			{
				var div = document.getElementById("projects");
				div.style.display="none";
			}
			<!-- using the canvis to play something-->
			function main()
			{
				var canvas = document.getElementById("canvas");
			 
				canvas.width = 640;
				canvas.height = 480;
			}
			
			window.onload = main;
			function main()
			{
				var ctx = canvas.getContext('2d');
				
				draw(ctx);
			}
			var x = 10;
			function draw(ctx)
			{
			ctx.fillStyle = 'green';
			ctx.fillRect(0, 0, ctx.canvas.width, ctx.canvas.height);
			
			ctx.fillStyle = 'red';
			ctx.fillRect(x, 10, 100, 100);
			x++;
			window.requestAnimationFrame(function(){draw(ctx);});
			
			}
			var playerImage;
			
			function load()
			{
				playerImage = new Image();
				playerImage.scr = "image/dog.png";
			}

		</script>
	</head>

		<div id= "header">
			<div class="logo_image">
				<img  class="logo_image" src="image/dog.PNG">
			</div>

			 <a onclick="show()" href="#"><img id="dropdown" src="image/dropdown.PNG"></a>
			</div>
		</div>
		
		<div id="projects">
		<a href="Home.html"> Home </a> | <a href="contact.html"> contact</a> | <a href="CV.html"> CV </a> |projects
			<a style="float: right" onclick="hide()" href="#">close</a>
		</div>
	
	<body id="background">
	<div>
		<canvas id="canvas" style="background: green"> </canvas>
	</div>
	<div>
	this button will play you some cool music

	</div>
	</body>
</html>
